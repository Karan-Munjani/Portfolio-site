<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1"
    />
    <title>Karan Munjani</title>
    <link rel="stylesheet" href="css/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Russo+One&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section class="s1">
      <div class="main-container">
        <div class="greeting-wrapper">
          <h1>Hi, I'm Karan Munjani</h1>
        </div>

        <div class="intro-wrapper">
          <div class="nav-wrapper">
            <div class="nav-dots">
              <div class="dots" id="dot-1"></div>
              <div class="dots" id="dot-2"></div>
              <div class="dots" id="dot-3"></div>
            </div>

            <div class="nav-link">
              <ul>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Blog</a></li>
              </ul>
            </div>
          </div>

          <div class="left-column">
              <img src="/img/Profile_pic.jpeg" alt="portrait of karan munjani" id="profile-pic">

              <h5 style="text-align: center; line-height: 0;">Personalized Theme</h5>
              <div class="theme-option-wrapper">
                  <div id="light-mode" class="theme-dot"></div>
                  <div id="blue-mode" class="theme-dot"></div>
                  <div id="green-mode" class="theme-dot"></div>
                  <div id="purple-mode" class="theme-dot"></div>
              </div>
              <p id="settings-note">
                  *Theme Setting will be preferred for<br>next visit.
              </p>
          </div>

          <div class="right-column">

            <div id="preview-shadow">
                <div id="preview">
                    <div id="corner-1" class="corner"></div>
                    <div id="corner-2" class="corner"></div>
                    <h3>What I Do</h3>
                    <p>I'm Frontend Developer who Loves and passionate to create Resposive UI websites</p>
                    <div id="corner-3" class="corner"></div>
                    <div id="corner-4" class="corner"></div>
                </div>
            </div>
        </div>
        </div>
      </div>
    </section>

    <section class="s2">
      <div class="main-container">About</div>
    </section>

    <section class="s3">
      <div class="main-container">Portfolio</div>
    </section>

    <section class="s4">
      <div class="main-container">Contact</div>
    </section>
  </body>
</html>
